version: '3.8'

services:
  bittybox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bittybox-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Add your environment variables here
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=your-secret-key-here
      - GOOGLE_CLIENT_ID=your-google-client-id
      - GOOGLE_CLIENT_SECRET=your-google-client-secret
      - NEXT_PUBLIC_YOUTUBE_API_KEY=your-youtube-api-key
      # NFC Dots feature environment variables
      - HA_URL=http://10.0.2.180:8123
      - HA_TOKEN=your-home-assistant-token
      - HA_SPEAKER_ENTITY=media_player.living_room
      - NANO_GPT_API_KEY=your-nanogpt-api-key
      - NEXT_PUBLIC_ADMIN_PIN=1234
    volumes:
      # Mount volume for NFC mappings persistent data
      - bittybox-data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  # nginx:
  #   image: nginx:alpine
  #   container_name: bittybox-nginx
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./ssl:/etc/nginx/ssl:ro
  #   depends_on:
  #     - bittybox
  #   restart: unless-stopped

volumes:
  bittybox-data:
    driver: local